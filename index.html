<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/javascript.js" defer></script>
        <title>Sign-Up Form - TOP</title>
    </head>
    <body>
        <div class="main">
            <div class="logo-section">
                <div class="logo-frame">
                    <img class="logo" src="./images/odin-lined.png" alt="Odin Logo">
                    <p class="logo logo-text">ODIN</p>
                </div>
                <div class="attribution">
                    <p class="attribution-text">Photo by <a target="_blank" href="https://unsplash.com/@alxstls">Alexandre St-Louis</a> on <a target="_blank" href="https://unsplash.com">Unsplash</a></p>
                </div>
            </div>
            <div class="sign-up-section">
                <div class="sign-up-text">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="sign-up-input">
                    <form id="sign-up-form" action="" method="get">
                        <caption>Let's do this!</caption>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                            <span class="error"></span>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                            <span class="error"></span>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                            <span class="error"></span>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone">
                            <span class="error"></span>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                            <span class="error"></span>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                            <span class="error"></span>
                        </div>                        
                    </form>
                </div>
                <div class="sign-up-submit">
                    <button type="submit" form="sign-up-form">Create Account</button>
                </div>
            </div>

        </div>
        <footer class="footer">
            THE ODIN PROJECT - JOEMATTAR - <a href="https://github.com/joemattar" target="_blank"><img src="./images/github_logo.png" alt="Git Hub Logo"></a>
        </footer>        
    </body>
</html>
